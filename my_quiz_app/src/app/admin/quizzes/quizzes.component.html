<div class="p-8 ">
    <h1 class="text-3xl font-bold mb-6">Quizzes list</h1>
    <br>
    <!--Search ability-->
    <div class="mb-3">
        <div class="relative mb-4 flex w-full flex-wrap items-stretch">
        <!--Search input-->
          <input
            type="search"
            class="relative m-0 -mr-0.5 block min-w-0 flex-auto rounded-l border border-solid border-neutral-300 bg-transparent bg-clip-padding px-3 py-[0.25rem] text-base font-normal leading-[1.6] text-neutral-700 outline-none transition duration-200 ease-in-out focus:z-[3] focus:border-primary focus:text-neutral-700 focus:shadow-[inset_0_0_0_1px_rgb(59,113,202)] focus:outline-none dark:border-neutral-600 dark:text-neutral-200 dark:placeholder:text-neutral-200 dark:focus:border-primary"
            placeholder="Search"
            aria-label="Search"
            [(ngModel)]="searchTerm"

            />
      
          <!--Search button-->
          <button
            class="relative z-[2] rounded-r border-2 border-primary px-6 py-2 text-xs font-medium uppercase text-primary transition duration-150 ease-in-out hover:bg-black hover:bg-opacity-5 focus:outline-none focus:ring-0"
            type="button"
            (click)="search()"

            >
            Search
          </button>
        </div>
      </div>
    <!--showing available Quizzes data -->
    <div class="grid grid-cols-3 max-md:grid-cols-2 max-sm:grid-cols-1 gap-6">
      <div *ngFor="let quiz of filteredQuizzes.length ? filteredQuizzes : quizzes" class="bg-black p-4 rounded-lg relative">
        <h2 class=" text-white text-xl font-bold mb-2">{{ quiz.quizname }}</h2>
        <p class="text-gray-400 mb-2">{{ quiz.quizdescription }}</p>
        <br>
        <!--a link to visit quiz info page-->
        <a [routerLink]="['/quizzes', quiz.id || quiz._id]" class="bg-white text-black font-bold py-2 px-4 rounded inline-flex items-center justify-center w-full">
            View quiz &nbsp;<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
            </svg>
            
          </a>
          <button
          (click)="deleteQuiz(quiz.id || quiz._id)"
          class="absolute top-0 right-0 p-3 text-red-500 rounded-lg w-10 h-10">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
          </svg>
          
          
          
        </button>
        <a [routerLink]="['/quizzes', quiz.id || quiz._id, 'update-quiz']" class="bg-green-500 text-white font-bold py-2 px-4 rounded inline-flex items-center justify-center w-full mt-2">
          Update quiz &nbsp;
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
          </svg>
          
        </a>
        
      </div>
    </div>
    <br>
    <button routerLink="/NewQuiz" class="bg-black text-white font-bold py-2 px-4 rounded inline-flex items-center justify-center" >
      <span>New Quiz</span>
      <span class="text-lg">+</span>
    </button>
    
  </div>
