<div class="py-8 px-4 mx-auto max-w-2xl lg:py-16">
  <h1 class="text-3xl font-bold mb-6 text-black">Add Questions</h1>
    
    <div class="mb-4">
      <label class="block text-black text-sm font-bold mb-2">Question Text</label>
      <input type="text" [(ngModel)]="questionText" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"  placeholder="Enter the question text">
    </div>
    
    <div class="mb-4">
      <label class="block text-black text-sm font-bold mb-2">Answer</label>
      <input type="text" [(ngModel)]="answer" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Enter the answer">
    </div>
    
    <div class="mb-4">
      <label class="block text-black text-sm font-bold mb-2">Options (comma-separated)</label>
      <input type="text" [(ngModel)]="optionsString" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Option1, Option2, ...">
    </div>
    
    <button class="bg-black text-white font-bold py-2 px-4 rounded inline-flex items-center justify-center" (click)="addQuestion()">Add Question</button>
  </div>
