<div class="p-8">
  
    <!-- Check if there are questions available -->
    <ng-container *ngIf="questions && questions.length > 0; else noQuestions">
        
        <!-- Display Questions -->
      <div *ngFor="let question of questions" class="bg-black p-4 rounded-lg mb-4 relative">
        <h2 class="text-white">{{ question.questionText }}</h2>
        <br>
          <!-- Display the correct answer -->
        <div *ngIf="question.answer !== null && question.answer !== undefined" class="text-green-500 mb-2">
            Correct Answer: {{ question.answer }}
          </div>
          
          <!-- Display Other Options -->
          <div *ngIf="question.options && question.options.length > 0">
            <div *ngFor="let option of question.options" class="text-red-500 mb-2">
              {{ option }}
            </div>
          </div>
          <button
          (click)="deleteQuestion(question._id)"
          class="absolute top-0 right-0 p-3 flex items-center bg-red-500 text-blue-50 rounded-lg w-10 h-10">
          <svg width="32" height="32" viewBox="0 0 32 32">
            <path d="M12 12h2v12h-2z" fill="currentColor"></path>
            <path d="M18 12h2v12h-2z" fill="currentColor"></path>
            <path d="M4 6v2h2v20a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8h2V6zm4 22V8h16v20z" fill="currentColor"></path>
            <path d="M12 2h8v2h-8z" fill="currentColor"></path>
          </svg>
        </button>
      </div>
    </ng-container>
  
    <!-- If there is no question available -->
    <ng-template #noQuestions>
        <main class="grid min-h-full place-items-center bg-white px-6 py-24 sm:py-32 lg:px-8">
            <div class="text-center">
        <h1 class="mt-4 text-3xl font-bold tracking-tight text-black sm:text-5xl">No questions available for this quiz.</h1>
            </div>
        </main>
      </ng-template>
  </div>

  <div class="mt-10 mb-4 flex items-center justify-center gap-x-6">
    <a [routerLink]="['/quizzes', quizId, 'add-questions']" class="bg-black text-white font-bold py-2 px-4 rounded inline-flex items-center justify-center ">
      Add Questions
    </a>
    <button  routerLink="/quizzes" class="bg-gray-500 text-white font-bold py-2 px-4 rounded inline-flex items-center justify-center">
        <span>Back</span>
      </button>
  </div>
