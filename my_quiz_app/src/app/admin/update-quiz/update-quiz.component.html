  <div class="py-8 px-4 mx-auto max-w-2xl lg:py-16">
    <h2 class="mb-4 text-xl font-bold text-gray-900 dark:text-white">Update Quiz</h2>
    <form (ngSubmit)="updateQuiz()">

    <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">
      <div class="sm:col-span-2">
        <label for="quizName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Quiz Name</label>
        <input type="text" id="quizName" [(ngModel)]="quizName" name="quizName" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Type Quiz name" required>
      </div>
      <div class="sm:col-span-2">
        <label for="quizDescription" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
        <textarea id="quizDescription" [(ngModel)]="quizDescription" name="quizDescription" rows="8" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Your description here"></textarea>
      </div>
    </div>
    <br>
    <button type="submit" class="bg-black text-white font-bold py-2 px-4 rounded inline-flex items-center justify-center">
        Update Quiz
      </button>
</form>
